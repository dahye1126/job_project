<!DOCTYPE html>
<html lang="en">
<head>
  <title>게시판 글 작성 페이지</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>글 작성하기</h2><br>
  <p><b>다른 사람의 인격권을 침해하거나 명예를 훼손하게 하는 글, 불쾌감을 주는 욕설 또는 비방하는 글, 유언비어나 허위사실을 유포하는 글, 도배성 글의 경우 글이 삭제되거나 이용제재를 받을 수 있습니다.</b></p>            
  <form action="corpboard" method="post">
    <div class="form-group">
      <label for="corp_name">회사 명:</label>
  <!--<input type="text" class="form-control" id="i_corp_code" name="i_corp_code">-->
      <input type="text" class="form-control" id="i_corp_name" name="i_corp_name">
    </div>
    <div class="form-group">
      <label for="title">글 제목:</label>
      <input type="text" class="form-control" id="i_title" name="i_title">
    </div>
    <div class="form-group">
      <label for="content">글 내용:</label>
      <textarea class="form-control" rows="10" id="i_content" name="i_content"></textarea>
    </div>
<!--<div class="form-group">
      <label for="corp_code">회사 명:</label>
      <input type="text" class="form-control" id="i_corp_code" name="i_corp_code">
    </div>-->
    <input name="board_code" type="hidden" value="insert">
    <button type="submit" class="btn btn-primary">게시</button>
    <button type="button" class="btn btn-primary" onclick="location.href='corpboard?board_code=list&page=1'">목록</button>
  </form>
</div>
</body>
</html>
